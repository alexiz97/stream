<body id="LoginForm">
<div class="container">
<div class="login-form">
<div class="main-div">
        <div class="logo">
                <img src="/assets/images/citybikea.png" alt="citybike" class="visible-xs visible-sm circle-logo">
            </div>
    <div class="panel">
   <h2>Logowanie</h2>
   <p>Wpisz swój login i haslo</p>
   </div>
    <form action="/api/login" method="POST" autocomplete="on">

        <div class="form-group">


            <label for="login" class="login" data-icon="e" >Login</label>
                <input id="login" name="login" required="required" type="login" class="form-control" placeholder="Login"/> 

        </div>

        <div class="form-group">
            <label for="haslo" class="haslo" data-icon="p">Hasło</label>
            <input id="haslo" name="haslo" required="required" type="password" class="form-control" placeholder="Hasło"/>

        </div>
        <div class="forgot">
        <a href="/register" class="to_register">Nie masz konta?</a>
</div>
        <button type="submit" class="btn btn-primary">Zaloguj</button>

    </form>
    </div>
</div></div></div>
